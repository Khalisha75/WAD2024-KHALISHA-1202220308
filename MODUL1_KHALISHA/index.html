<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreshMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: antiquewhite;
            color: black;
        }
        .navbar-brand, .nav-link {
            color: black !important;
        }
        .home {
            
        }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FreshMart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">OurProduct</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section class = "d-flex flex-column align-items-lg-center justify-content-center text-center p-4" id="home">
        <h1>FreshMart</h1>
        <p>penyedia sayur dan buah segar yang terpercaya di seluruh Indonesia</p>
        <img src="download.png" width="10%" height="10%">
    </section>
    <section class = "d-flex flex-column align-items-lg-center justify-content-center text-center p-4" id="product">
        <h1>OurProduct</h1>
    </section>
    <section class = "d-flex flex-column align-items-lg-center justify-content-center text-center p-4" id="food">
        <h2>Types of food</h2>
        <div class="food-container container">
            <div class="food-type fruit">
                <div class="img-container">
                    <img src="download.jpeg" alt="error" />
                    <div class="img-content">
                        <h5>Sayur- sayuran Organik</h5>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="buah impor">
            <div class="img-container">
                <img src="download (1).jpeg" alt="error" />
                <div class="img-content">
                    <h5>Buah Impor</h5>
                </div>
            </div>
        </div>
        <br>
    </section>
    <section class = "d-flex flex-column align-items-lg-center justify-content-center text-center p-4" id="peta">
        <h1>Lokasi</h1>
        <div id="map">
            <img src="download (2).jpeg" alt="error" />
        </div>
    </section>
  </body>
</html>
